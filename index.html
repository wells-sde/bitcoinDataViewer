<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bitcoin Price Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table,th,td { 
            border: 1px solid black;
            border-collapse: collapse;
			font-family:sans-serif;
        }
        th,td{
            padding:8px;
            text-align:center;
        }
        table{
            width:100%;
        }
    </style>
</head>
<body>
    <div>
        <br>
        <table>
            <caption><b>Comparation of bitcoin price</b></caption>
            <tr><th>Bitfinex</th><th>CHBTC</th><th>yuanbao</th></tr>
            <tr><td id="priceBitfinex"></td><td id="priceCHBTC"></td><td id="priceyuanbao"></td></tr>
        </table>
    </div>
    <div>
        <p>Data source:</p>
		<ol>
        <li><a href="https://api.bitfinex.com/v1/pubticker/btcusd" target="iframe_a"> https://www.bitfinex.com </a></li>
		<iframe src="https://www.bitfinex.com" style="width:100%" name="iframe_a"></iframe>
        <li><a href="http://api.chbtc.com/data/v1/ticker?currency=eth_cny" target="iframe_b"> https://trans.chbtc.com/btc </a></li>
		<iframe src="https://trans.chbtc.com/btc" style="width:100%" name="iframe_b"></iframe>
        <li><a href="https://www.yuanbao.com/trade/btc2cny" target="iframe_c"> https://www.yuanbao.com/trade/btc2cny </a></li>
		<iframe src="https://www.yuanbao.com/trade/btc2cny" style="width:100%" name="iframe_c"></iframe>
		</ol>
    </div>
    <!-- <iframe  src="https://www.baidu.com" style="width:100%;height:400px" name="iframe_a"></iframe> -->
    
</body>
</html>
