<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bitcoin Price Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table,th,td { 
            border: 1px solid black;
            border-collapse: collapse;
			font-family:sans-serif;
        }
        th,td{
            padding:8px;
            text-align:center;
        }
        table{
            width:100%;
        }
    </style>
</head>
<body>
    <div>
        <br>
        <table>
            <caption><b>Comparation of bitcoin price</b></caption>
            <tr><th>Bitfinex</th><th>CHBTC</th><th>yuanbao</th></tr>
            <tr><td id="priceBitfinex"></td><td id="priceCHBTC"></td><td id="priceyuanbao"></td></tr>
        </table>
    </div>
    <div>
        <p>Data source:</p>
        <p>1. <a href="https://www.bitfinex.com" target="iframe_a"> https://www.bitfinex.com </a></p>
        <p>2. <a href="https://trans.chbtc.com/markets/btc" target="iframe_a"> https://trans.chbtc.com/markets/btc </a></p>
        <p>3. <a href="https://www.yuanbao.com/trade/btc2cny" target="iframe_a"> https://www.yuanbao.com/trade/btc2cny </a></p>
    </div>
    <iframe  src="https://www.baidu.com" style="width:100%" name="iframe_a"></iframe>
    
</body>
</html>
