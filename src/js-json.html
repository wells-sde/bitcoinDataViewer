<h2>为 JSON 字符串创建对象</h2>
<p id="demo"></p>
<script>
var text = '{"mid": "5365.6", "bid": "5365.0", "ask": "5366.2", "last_price": "5362.8", "low": "5335.0", "high": "5679.4", "volume": "39431.56355671", "timestamp": "1508309696.3492029"}'
	
var obj = JSON.parse(text);
document.getElementById("demo").innerHTML = obj.last_price;
</script>

</body>
